<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Use JavaScript on HTML</title>
	</head>
	<body>
		<h1>Age Difference</h1>

		<div style="display: flex; gap: 20px">
			<div>
				<h2>Older Person</h2>
				<p id="olderData"></p>

				<div style="display: flex; gap: 20px">
					<input
						type="text"
						name="name"
						id="olderPersonName"
						placeholder="Insira o nome da pessoa mais velha"
					/>

					<input
						type="number"
						name="age"
						id="olderPersonAge"
						placeholder="Insira a idade da pessoa mais velha"
					/>
				</div>
			</div>
			<div>
				<h2>Younger Person</h2>
				<p id="youngerData"></p>

				<div style="display: flex; gap: 20px">
					<input
						type="text"
						name="name"
						id="youngerPersonName"
						placeholder="Insira o nome da pessoa mais nova"
					/>

					<input
						type="number"
						name="age"
						id="youngerPersonAge"
						placeholder="Insira a idade da pessoa mais nova"
					/>
				</div>
			</div>
		</div>

		<h3 id="content"></h3>

		<script src="./scripts/index.js"></script>
	</body>
</html>
