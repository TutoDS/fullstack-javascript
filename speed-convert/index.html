<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Switch</title>
	</head>
	<body>
		<div>
			<h2>Data</h2>
			<p>
				Insira uma das opções para converter a sua velocidade. Opções
				disponíveis:
			</p>
			<ul>
				<li>1 - Parsec</li>
				<li>2 - Unidade Astronómica</li>
				<li>3 - Quilômetros</li>
			</ul>

			<div style="display: flex; gap: 20px">
				<input
					type="number"
					name="distance"
					id="distance"
					placeholder="Insira a sua distância"
				/>
				<input
					type="number"
					name="conversion"
					id="conversion"
					placeholder="Insira uma opção"
				/>
			</div>
		</div>

		<p id="content"></p>

		<script src="./scripts/index.js"></script>
	</body>
</html>
